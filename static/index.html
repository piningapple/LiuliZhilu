<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流利之路 liuli zhilu t</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-7 px-20 ">
    <div class="max-w-8xl mx-auto" >
        <!-- Основной контейнер -->
        <div class="bg-white rounded-xl shadow-xl overflow-hidden">
            <div class="md:flex">
                <!-- Левая панель - ввод -->
                <form class="md:w-1/2 px-8 py-6 border-r border-gray-100" id="form">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Ввод текста</h2>

                    <!-- Поле для ввода текста -->
                    <div class="mb-2">
                        <label for="textInput" class="block text-sm font-medium text-gray-700 mb-2">
                            Введите или вставьте ваш текст:
                        </label>
                        <textarea id="input" rows="17"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all resize-none"
                            placeholder="Начните вводить текст здесь..."></textarea>
                    </div>

                    <!-- Кнопки действий -->
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button id="uploadBtn" type="submit"
                            class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                            Загрузить текст
                        </button>

                        <button id="exampleBtn" type="button"
                            class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                            Вставить пример
                        </button>
                    </div>
                </form>

                <!-- Правая панель - вывод -->
                <div class="md:w-1/2 p-8">
                    <div class="flex flex-row items-center justify-between space-x-6 mb-10">
                        <!-- Label -->
                        <div class="flex-shrink-0 ">
                            <h2 class="text-2xl font-semibold text-gray-800">Загруженный текст</h2>
                        </div>

                        <!-- Toggle Container -->
                        <div class="relative bg-white border-gray-600 border-2 rounded-full w-24 h-[34px] flex items-center cursor-pointer transition-all duration-300 flex-shrink-0"
                            id="toggleContainer">
                            <!-- Slider Ball -->
                            <div class="absolute bg-indigo-600 rounded-full shadow-lg mx-[2px] w-7 h-7 transition-all duration-300 transform"
                                id="sliderBall"></div>

                            <!-- Options -->
                            <div class="flex w-full justify-between z-10" id="state">
                                <div class="flex-1 text-center text-white text-[10px] py-2 mx-[2px] font-bold transition-colors duration-200"
                                    id="chars">
                                    文
                                </div>
                                <div class="flex-1 text-center text-[10px] text-gray-700 font-bold transition-colors duration-200"
                                    id="both">
                                    <div>
                                        <ruby class="inline-flex flex-col py-1 items-center ms-[2px]">
                                            文
                                            <rt class="text-[8px] -mt-1">
                                                wén
                                            </rt>
                                        </ruby>
                                    </div>

                                </div>
                                <div class="flex-1 text-center text-gray-700 text-[10px] -mx-[-2px] py-2 font-bold transition-colors duration-200"
                                    id="pinyin">wén
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="text" class="bg-gray-50 border border-gray-200 rounded-lg p-4 h-[500px] overflow-y-auto">
                        <p id="placeholder" class="text-gray-400 italic text-center py-52">Текст появится здесь
                            после загрузки</p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup fixed hidden bg-white rounded-lg shadow-lg p-4 z-50 max-w-s">
        <div class="flex items-start">
            <div class="ml-3">
                <h3 id="popupChar" class="text-sm font-medium text-gray-900"></h3>
                <div class="mt-1 text-sm text-gray-700">
                    <p id="popupText"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="static/index.js"></script>
</body>

</html>
